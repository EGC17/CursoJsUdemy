<!DOCTYPE html>
<html>

<head>
    <title>
        Trim Concat Split
    </title>
    <meta charset="utf-8">
    <script>
        /**
         * trim : quita espacios en blanco en los extremos de una cadenas
         * concat : es equivalente a la concatenación del símbolo más.
         * split : convierte una cadena en un arreglo o vector
        */
        var cadena_trim = "             quitando espacios en los extremos   ";
        console.log(cadena_trim);
        console.log(cadena_trim.trim());


        var cadena_adicional = "texto adicional";        
        console.log(cadena_trim.concat(cadena_adicional));

        
        var cadena_split = "erika, pepito, lucas, sonia";
        console.log("string:: "+cadena_split);        
        console.log(cadena_split.split(","));
        
        
    </script>
</head>

</html>
