<!DOCTYPE html>
<html>
    <head>
        <title>
            Pad Start y End
        </title>
        <meta charset="utf-8">
        <script>
            var x = "5";
            document.write("Cadena rellena de ceros al inicio ", x.padStart(5,"0"),"<br>");
            document.write("Cadena rellena de ceros al final ", x.padEnd(5,"0"),"<br>")
        </script>
    </head>
</html>
