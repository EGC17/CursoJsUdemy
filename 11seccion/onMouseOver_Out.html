<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eventos Mouse Over y Mouse Out</title>
        <script >
            window.onload = function(){
                var chica = document.getElementById("chica");
                var body = document.getElementsByTagName("body");

                chica.onmouseover = function(){
                    body[0].setAttribute("class","aqua");                    
                }

                chica.onmouseout = function(){
                    body[0].setAttribute("class","coral");
                }

            }
        </script>
        <style>
            .aqua{background-color: aqua;}
            .coral{background-color: lightcoral;}
        </style>
    </head>

    <body>        
        <img src="imagenes/super.jpg" id="chica">


    </body>
</html>
