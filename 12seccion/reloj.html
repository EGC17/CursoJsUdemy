<!DOCTYPE html>
<html>
    <head>
        <title>
            Reloj | setInterval y clearInterval
        </title>
        <meta charset="utf-8">
        <script>
            let idReloj = null;
            let bandera = false;
            window.onload = function(){
                desplegarFecha();
                desplegarHora();
                document.getElementById("buton").addEventListener("click", activarReloj, false);

            }

            const activarReloj = (e)=> {
                bandera = !bandera;
                if(bandera){
                    desplegarHora();
                    idReloj = setInterval(desplegarHora(),1000);
                    document.getElementById("buton").innerHTML = "Desactivar";
                }else{
                    if(idReloj!==null){
                        clearInterval(idReloj);
                        document.getElementById("buton").innerHTML = "Activar";
                        document.getElementById("hora").innerHTML ="";

                    }
                }
            }

            const desplegarFecha = () =>{
                const hoy = new Date();
                let fecha = String(hoy.getDate())+"/";
                fecha += String(hoy.getMonth())+"/";
                fecha += String(hoy.getFullYear());
                document.getElementById("fecha").innerHTML = `Hoy es ${fecha}`;

            }

            const desplegarHora = ()=>{
                if(bandera){
                    const hoy = new Date();
                    const h = ceros(hoy.getHours());
                    const m = ceros(hoy.getMinutes());
                    const s = ceros(hoy.getSeconds());
                    const hora = `${h}:${m}:${s}`;
                    document.getElementById("hora").innerHTML = `y son las ${hora} horas` ;
                }
            }

            const ceros = (numero) =>(numero < 10) ? "0" +numero : String(numero);
        </script>
    </head>
    <body>
        <div id="reloj">
            <span id="fecha"></span>
            <span id="hora"></span>
        </div>
        <button id="buton">Activar</button>
    </body>
</html>
