<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Número Mágico</title>
        <script >
            var numero = Math.floor(Math.random()*100)+1;
            console.log(numero);
            var intentos = 1;
            window.onload = function(){
                document.getElementById("envia").onclick = function(){
                    miNumero = document.getElementById("numero").value;
                    if(numero>miNumero){
                        document.getElementById("salida").innerHTML += intentos +") El número "+miNumero+" es menor al número buscado<br>";
                    }else if(numero < miNumero){
                        document.getElementById("salida").innerHTML += intentos +") El número "+miNumero+" es mayor al número buscado<br>";
                    }else{
                        document.getElementById("salida").innerHTML +=intentos +") El número mágico es " + miNumero+ " Felicidades!!";
                        document.getElementById("envia").setAttribute("disabled","disabled")
                    }
                    intentos++;

                    if(intentos > 6){
                        document.getElementById("salida").innerHTML += "Lo sentimos se te acabaron los intentos Game Over!!!"
                    }

                }

            }
        </script>

    </head>

    <body>        

        <p>Encuentra en número mágico entre 1 y 100</p>
        <p> Tienes 6 Oportunidades</p>
        <input type="text" id="numero"/>
        <button id="envia">Enviar</button>
        <div id="salida"></div>
    </body>
</html>
