<!DOCTYPE html>
<html>
    <head>
        <title> Entrada y Validación del Factorial</title>
        <meta charset="utf-8">
        <script>
            window.onload = function(){
                document.getElementById("calcular").addEventListener("click", function(){
                    let n = document.getElementById("numero").value;
                    n = Math.abs(parseInt(n));
                    if(isNaN(n) || n > 100){
                        return;
                    }
                    f = factorial(n);
                    salida = n.toString()+"! = " +f;
                    document.getElementById("salida").innerHTML = salida;
                });
            }


            function factorial (n){
                //criterios de finalización
                if(n == 0 || n == 1){
                    return 1;
                }else{
                    return(n * factorial(n-1));
                }

            }
        </script>
    </head>
    <body>

        <label for="numero">Introduzca un número entero positivo menor a 100:</label>
        <input type="text" name="numero" id="numero">
        <button type="button" id="calcular">Calculo factorial</button>
        <p id="salida">&nbsp;</p>

    </body>
</html>
